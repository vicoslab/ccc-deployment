# NOTE: this should be encrypted with ansible-vault 
docker_secure:
  registry_auth:
    your-registry.yourdomain.org:
      username: "user"
      password: "SECRET_TOKEN"
  potrainer_agent_token: "SECRET_TOKEN"

frpc_secure:
  auth_token: "SECRET_TOKEN"

monitoring_agent_secure:
  user: user
  pass: "SECRET_TOKEN"

compute_container_nightwatch_secure:
  git_token: "user:password"

sshd_secure:
  rsa:
    private: ""
    public: ""
  ecdsa:
    private: ""
    public: ""
  ed25519:
    private: ""
    public: ""
